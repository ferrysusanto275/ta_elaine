{% extends "templates.html" %}

{% block main %}
<legend>Data Master Predikat</legend>
<button class="add" id="add_btn">Add Predikat</button>
<table class="tabel" id="tabel_data">
  <thead>
    <th>No</th>
    <th>Nama</th>
    <th>Nilai Minimal</th>
    <th>Aksi</th>
  </thead>
  <tbody id="body_data">
    <tr>
      <td colspan="3" class="text_center">No Data</td>
    </tr>
  </tbody>
</table>
{% endblock %}
{% block modal_content %}
<input type="hidden" name="id" id="id_tf">
<div id="nama_div">
  <label for="nama">Nama</label>
  <input type="text" name="nama" id="nama_tf" class="form_control">
</div>
<div id="batas_bawah_div">
  <label for="batas_bawah">Nilai Minimal</label>
  <input type="number" step="0.01" name="batas_bawah" id="batas_bawah_tf" class="form_control">
</div>
{% endblock %}
{% block scriptJS %}
<script src="assets/js/predikat.js"></script>
{% endblock %}
