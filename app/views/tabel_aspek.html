{% extends "templates.html" %} {% block main %}
<legend>Tabel Index Aspek</legend>
<!-- filter -->
<div id="filter">
  <label for="group_cb_filter">Group Instansi</label>
  <select name="group" id="group_cb_filter" class="form_control"></select>
  <label for="instansi_cb_filter">Instansi</label>
  <select name="instansi" id="instansi_cb_filter" class="form_control"></select>

  <label for="domain_cb_filter">Domain</label>
  <select name="domain" id="domain_cb_filter" class="form_control"></select>
  <label for="year_cb_filter">year</label>
  <input
    type="number"
    step="1"
    min="2021"
    name="year_tf_filter"
    id="year_tf_filter"
    class="form_control"
    value="2021"
  />
  <label for="bobot">Bobot Domain BD (%)</label>
  <span id="bobot_domain"> </span>
</div>
<table class="tabel" id="tabel_data">
  <thead>
    <th>Nama Aspek</th>
    <th>Nilai Index Aspek NA</th>
    <th>Bobot Aspek BA (%)</th>
    <th>NA x BA (%)</th>
  </thead>
  <tbody id="body_data">
    <tr>
      <td colspan="4" class="text_center">No Data</td>
    </tr>
  </tbody>
</table>
{% endblock %} {% block scriptJS %}
<script src="assets/js/tabel_aspek.js"></script>
{% endblock %}
